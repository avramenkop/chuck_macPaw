<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>

<div class="app">

    <section class="left">
        <div class="container">

            <header class="header">
                <div class="header__logo">
                    MSI 2020
                </div>
                <div class="header__button">
                    Favourite
                </div>
            </header>

            <div class="get-joke">

                <div class="get-joke__title">
                    <span>Hey!</span><br>Letâ€™s try to find a joke for you:
                </div>

                <div class="get-joke__item">
                    <div class="radio">
                        <input type="radio" class="radio__input" id="random" name="option" value="random">
                        <label class="radio__label" for="random">Random</label>
                    </div>
                </div>

                <div class="get-joke__item">
                    <div class="radio">
                        <input type="radio" class="radio__input" id="categories" name="option" value="categories">
                        <label class="radio__label" for="categories">From categories</label>
                    </div>
                    <div class="get-joke__sub-item sub-1">
                        <div class="radio-inserted">
                            <input type="radio" class="radio-inserted__input" id="animal" name="sub-option"
                                   value="animal">
                            <label class="radio-inserted__label" for="animal">Animal</label>
                        </div>
                        <div class="radio-inserted">
                            <input type="radio" class="radio-inserted__input" id="career" name="sub-option"
                                   value="career">
                            <label class="radio-inserted__label" for="career">Career</label>
                        </div>
                        <div class="radio-inserted">
                            <input type="radio" class="radio-inserted__input" id="celebrity" name="sub-option"
                                   value="celebrity">
                            <label class="radio-inserted__label" for="celebrity">Celebrity</label>
                        </div>
                        <div class="radio-inserted">
                            <input type="radio" class="radio-inserted__input" id="dev" name="sub-option" value="dev">
                            <label class="radio-inserted__label" for="dev">Dev</label>
                        </div>
                    </div>
                </div>

                <div class="get-joke__item">
                    <div class="radio">
                        <input type="radio" class="radio__input" id="search" name="option" value="search">
                        <label class="radio__label" for="search">Search</label>
                    </div>
                    <div class="get-joke__sub-item sub-2">
                        <div class="text-inserted">
                            <input type="text" class="text-inserted__input" id="text-inserted__input"
                                   placeholder="Free text search...">
                            <label class="text-inserted__label" for="text-inserted__input"></label>
                        </div>
                    </div>
                </div>

                <button class="get-joke__btn">Get a joke</button>
            </div>

            <div class="jokes"></div>

        </div>
    </section>


    <section class="right">
        <div class="container">
            <div class="favourite">
                <div class="favourite__title">Favourite</div>
                <div class="favourite__jokes"></div>
            </div>
        </div>
    </section>
</div>

<script src="index.js"></script>
</body>
</html>
